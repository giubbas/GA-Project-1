<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gem the cloud</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/app.js"></script>
</head>
<body>
  <main>
    <!-- scoreboard -->
    <div id="scoreboard">
      <h3>score <span>00</span></h3>
      <div id="lives">
        <h3>lives</h3>
        <img id="first-life" src="" alt="">
        <img id="second-life" src="" alt="">
        <img id="third-life" src="" alt="">
      </div>
      <button>restart</button>
    </div>
    <!-- grid -->
    <div id="grid">
      <!-- screen cover -->
      <div id="cover">
        <h1>GEM</h1>
        <h2>the cloud</h2>
        <p>press</p>
        <button id="start">START</button>
      </div>
    </div>
    <!-- instructions -->
    <div id="instructions">
      <ul>
        <li><img src="" alt="">move left</li>
        <li><img src="" alt="">move right</li>
        <li><img src="" alt="">shoot</li>
      </ul>
    </div>
  </main>
</body>
</html>
