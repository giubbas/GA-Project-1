<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gem the cloud</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/143b780cef.js" crossorigin="anonymous"></script>
</head>
<body>
  <img class="body-clouds" src="assets/body-clouds.png" alt="">
  <img class="body-clouds" src="assets/body-clouds.png" alt="">
  <main>
    <!-- scoreboard -->
    <div id="scoreboard">
      <div id="score-display">
        <h3>score: <span id="score">000</span></h3>
      </div>
      <div id="lives">
        <h3>lives:</h3>
        <img id="first-life" src="assets/life.png" alt="">
        <img id="second-life" src="assets/life.png" alt="">
        <img id="third-life" src="assets/life.png" alt="">
      </div>
      <button class="sound-on" id="mute"></button>
      <button id="quit">QUIT</button>
    </div>
    <!-- grid -->
    <div id="grid-wrapper">
      <!-- screen cover -->
      <div id="cover">
        <h1>GEM</h1>
        <h2>the cloud</h2>
        <button class="pulse animated infinite" id="start">PLAY</button>
      </div>
      <div id="grid"></div>
      <!-- Alert -->
      <div class="display-none" id="alert">
        <h3 id="result">You won!</h3>
        <h4 id="score-alert">score: <span>00</span> </h4>
        <button id="quit-alert">QUIT</button>
      </div>
    </div>
    <!-- instructions -->
    <div id="instructions">
      <div><img id="move-left" src="assets/left-key.png" alt="">Move left</div>
      <div><img id="move-right" src="assets/right-key.png" alt="">Move right</div>
      <div><img id="space-bar" src="assets/space-bar.png" alt="">Shoot</div>
    </div>
  </main>
      <!-- Audio -->
  <audio id="background-music" src="audio/background-music.mp3"></audio>
  <audio id="cloud-hitted" src="audio/cloud-hitted.wav"></audio>
  <audio id="drop-bolt" src="audio/drop-bolt.wav"></audio>
  <audio id="gem-hitted" src="audio/gem-hitted.wav"></audio>
  <audio id="gem-shot" src="audio/gem-shot.wav"></audio>
  <audio id="you-won" src="audio/you-won.wav"></audio>
  <audio id="you-lost" src="audio/you-lost.wav"></audio>
  <audio src=""></audio>
</html>
